<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="container">
     <div class="result">
  Your Result
         <div class="circle">
          <div class="herotext">76</div>
           <div class="nonherotext">of 100</div>
        </div>
        <div class="resulttext"> Great</div>
        <div class="scoredtext">You scored higher than 65% of the people who have taken these tests.</div>
     </div>
    
 
  
  
    <div class="reitingtext">Summary</div>
      <div class="reaction"> 
        <div> <img src="/assets/images/icon-reaction.svg"></div>
        <div> Reaction</div>
              <div> 80 / 100</div>
      </div>

      <div class="memory"> 
        <div> <img src="/assets/images/icon-memory.svg"></div>
        <div> Memory</div>
              <div>   92 / 100</div>
      </div>
 
      <div class="verbal"> 
        <div> <img src="/assets/images/icon-verbal.svg"></div>
        <div> Verbal</div>
              <div>   61 / 100</div>
      </div>

      <div class="visual"> 
        <div> <img src="/assets/images/icon-visual.svg"></div>
        <div> Visual</div>
              <div>   72 / 100</div>
      </div>



<button>Continue</button>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
