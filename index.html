<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
   <div class="container">
     <div class="shape">
  <h1>Your Result</h1>
  <div class="circle">
  <h2>76</h2>
  <h3>of 100</h3>
   </div>
  <h4>Great</h4>
  <p>Your performance exceed 65% of the people conducting the test here!
  </p>
     </div>
     <div class="nonshape">
  <h1>Summary</h1>
<div class="cards reaction">
  <img src="/assets/images/icon-reaction.svg">
  <h2>Reaction</h2>
  <h3>80 <strong>/ 100</strong></h3>
</div>
<div class="cards memory">
  <img src="/assets/images/icon-memory.svg">
  <h2>Memory</h2>
  <h3>92 <strong>/ 100</strong></h3>
</div>
<div class="cards verbal">
  <img src="/assets/images/icon-verbal.svg">
  <h2>Verbal</h2>
  <h3>61 <strong>/ 100</strong></h3>
</div>
<div class="cards visual">
  <img src="/assets/images/icon-visual.svg">
  <h2>Visual</h2>
  <h3>72 <strong>/ 100</strong></h3>
</div>
   <button>Continue</button>
</div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
